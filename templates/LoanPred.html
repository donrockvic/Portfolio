{% extends 'base.html' %}

{% block body %}
<div class="container-fluid">

  <div class="row">
    <div class="col-md-6">
      <h4>Loan Analysis</h4>
      <!-- Form for getting data into ML model -->
      <form class="" action="{{ url_for('predictLoan')}}" method="post">
          <div class="form-group">
            <label for="LoanAmountTerm">Loan_Amount_Term</label>
            <input type="text" class="form-control"    name="Loan_Amount_Term" placeholder="Loan Amount Term" required ="required" />
           </div>
          <div class="form-group">
            <label for="LoanAmount">Loan Amount</label>
            <input type="text" class="form-control" name="LoanAmount" placeholder="Loan Amount" required="required" />
          </div>
          <div class="form-group">
            <label for="CoapplicantIncome">Coapplicant Income</label>
            <input type="text"  class="form-control" name="CoapplicantIncome" placeholder="Coapplicant Income" required="required" />
          </div>
          <div class="form-group">
            <label for="ApplicantIncome">Applicant Income</label>
            <input type="text" class="form-control"    name="ApplicantIncome" placeholder="Applicant Income" required ="required" />
           </div>
          <div class="form-group">
            <label for="Gender">Gender</label>
            <select class="form-control" name="Gender" id="Gender">
               <option value="Male">Male</option>
               <option value="Female">Female</option>
             </select>
          </div>
          <div class="form-group">
            <label for="Married">Married</label>
            <select class="form-control"  name="Married" id="Married">
               <option value="Yes">Yes</option>
               <option value="No">No</option>
             </select>
          </div>
          <div class="form-group">
            <label for="Dependents">Dependents</label>
            <select class="form-control" name="Dependents" id="Dependents">
               <option value="1">One</option>
               <option value="2">Two</option>
               <option value="3+">More than two</option>
             </select>
          </div>
          <div class="form-group">
            <label for="Property_Area">Property Area</label>
            <select class="form-control" name="Property_Area" id="Property_Area">
               <option value="Urban">Urban</option>
               <option value="Rural">Rural</option>
               <option value="Semiurban">Semiurban</option>
             </select>
          </div>
          <div class="form-group">
            <label for="Education">Education</label>
            <select class="form-control" name="Education" id="Education">
               <option value="Graduate">Graduate</option>
               <option value="Not Graduate">Not Graduate</option>
             </select>
          </div>
          <div class="form-group">
            <label for="Credit_History">Credit History</label>
            <select class="form-control"name="Credit_History" id="Credit_History">
               <option value="1.0">1</option>
               <option value="0.0">0</option>
             </select>
           </div>
          <div class="form-group">
            <label for="Self_Employed">Self_Employed</label>
            <select class="form-control" name="Self_Employed" id="Self_Employed">
               <option value="Yes">Yes</option>
               <option value="No">No</option>
             </select>
          </div>
          <button type="submit" class="btn btn-primary">Predict Loan</button>
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
      </form>
      <br>
      {{ prediction_text }}
    </div>
  </div>
</div>


{% endblock %}
